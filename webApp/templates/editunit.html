{% extends "base.html" %} {% block title %}課程目錄{% endblock%}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <form method="POST" action="/editunit/" enctype="multipart/form-data">
        {% csrf_token %} {% for field in form %}
        <div class="mt-5">
          <h3>{{ field.label}}</h3>
          {{ field}}
        </div>
        {% endfor%}
        <button type="submit" class="btn btn-primary mt-5">儲存</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
