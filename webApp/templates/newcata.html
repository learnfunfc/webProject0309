{% extends "base.html" %}
{% block title %}新增目錄課程{% endblock%}
{% block content %}
<!--add new catalog-->

<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 mt-5" style="font-size:48px">新增目錄課程</div>
    </div>

    <form method="post" action="/createCatalog/">
        {% csrf_token %}
        <div class="form-group">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">目錄課程名稱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" name="course_name" placeholder="輸入名稱">
            </div>
        </div>
            <div class="form-group">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">課程敘述</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" name="course_descript"
                           placeholder="簡短敘述課程用途">
                </div>

            </div>
            <button type="submit" class="btn btn-primary" >新增</button>
    </form>
</div>

</div>
{% endblock %}
