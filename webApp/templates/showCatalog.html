{% extends "base.html" %} 
{% block title %}系統目錄{% endblock%} 
{% block content %}
<!--enter catalog menu-->
<main role="main">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" style="font-weight: bolder">系統目錄</h1>
    </div>
  </div>

  <!--breadcrumb-->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="margin: 0px;">
      <li class="breadcrumb-item active" aria-current="page">系統目錄</li>
    </ol>
  </nav>

  <!--new button-->
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row justify-content-end mb-5">
        <div class="col-2">
          <button
            type="button"
            class="btn btn-dark"
            data-toggle="modal"
            data-target="#exampleModal"
            style="font-size: 24px" >
            New
          </button>
        </div>
      </div>

      <!--card menu-->
    <div class="row">
        {% for item in allObject %}
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img
              class="card-img-top"
              data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
              alt="Thumbnail [100%x225]"
              style="height: 225px; width: 100%; display: block"
              src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_186a6278568%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_186a6278568%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.71875%22%20y%3D%22120.3%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
              data-holder-rendered="true"
            />
            <div class="card-body">
                <!--加上forloop.counter 編號id-->
              <p class="card-text" id="{{forloop.counter}}">{{ item.CourseCatalogName}}</p>
              <p class="card-text">{{ item.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <!-- modify location.href-->
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                    
                    onclick="getViewId({{forloop.counter}})"
                    id="button{{forloop.counter}}"
                  >
                    View
                  </button>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        
        {% endfor %}
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="width:700px">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">新增系統名稱</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--modal body-->
        <div class="modal-body" >

            <form method="post" action="/createCatalog/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">系統名稱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg" name="name" placeholder="輸入名稱">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">系統敘述</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-lg" name="descript"
                                   placeholder="簡短敘述課程用途">
                        </div>
        
                    </div>
                    
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary" onclick="notion()">Save</button>
        </div>
    </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}



{% block Script %}

<script>
    
    function getViewId(elementId)
    {
      let e =  document.getElementById(elementId);
       
      window.location.href = "/show_course/" + e.innerHTML;
      console.log(window.location.hostname)     
    }


    function notion(){
      alert("新增成功"); 
  }
</script>

  
{% endblock %}
